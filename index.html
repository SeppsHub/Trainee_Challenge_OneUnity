<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tool</title>
    <!-- external CDN scripts -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" > 
  </head>
  <body>
    <header>
      <h1>Application Tool</h1>
    </header>
    
    <main>
      
      <br>
      <br>
      
        <form id="applicationForm" class="row g-4 align-items-center">
          <div class="addApplicationDiv"></div>
            <div class="col-auto">
              <input class="form-style form-control" id="firstName" name="firstName" placeholder="First Name" type="text" required/>
            </div>
            <div class="col-auto">
              <input class="form-style form-control" id="lastName" name="lastName" placeholder="Last Name" type="text" required/>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="department">Department:</label>
              <select class="form-style form-select" name="department" id="department" required>
                <option value="" disabled selected>--Choose Department--</option>
                <option value="Sales">Sales</option>
                <option value="Development">Development</option>
                <option value="Marketing">Marketing</option>
                <option value="Consulting">Consulting</option>
              </select> 
            </div>
            <div class="col-sm-4">
              <input class="form-style form-control" id="skills" name="skills" placeholder="Skills" type="text" required/>
            </div>
            <div class="col-auto">
              <button onclick="reloadTable()" id="add" class="btn btn-danger form-style d-inline-flex justify-content-center align-items-center" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
                </svg>
                Add Applicant
              </button>
            </div>
          </div>
      </form>

      <br>
      <br>

      <div>
        <button id="download-csv" class="btn btn-light">Download CSV</button>
        <button id="download-xlsx" class="btn btn-light">Download XLSX</button>
        <button id="download-pdf" class="btn btn-light">Download PDF</button>
      </div>

      
      <br>
      
      <div id="applicationTable" class="divTable"></div>
      
      <br>

      <div>
        <button id="deleteNewestEntry" class="btn btn-secondary">Delete newest entry</button>
        <button id="deleteOldestEntry" class="btn btn-secondary">Delete oldest entry</button>
        <button id="resetToInitialValues" class="btn btn-light">Reset entries</button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
